      <!-- Contact Blurb -->
      <div class="bodyArea">
        <h1>Let's Stay in Touch</h1>
        <h2>Feel free to send me an email. <br> I'll respond ASAP.
        </h2>
    
      <!-- Form -->
      <div class="form">
            <form action="https://formsubmit.co/justinamcruz@outlook.com" method="POST">

              <!--Name Input-->
              <div>
                  <input type="text" name="name" id="name" placeholder="Enter Your Name" class="input-text" required>
              </div>

              
              <!--Email Input-->
              <div>
                  <input type ="text" name="email" id="email" placeholder="Enter Your Email"  class="input-text" required>
              </div>

              <!--Phone Input-->
              <div>
                  <input type ="number" name="phone" id="phone" placeholder="Enter Your Phone Number"  class="input-number" required>
              </div>

              
              <!--Message Input-->
              <textarea rows="3" cols="35" name="message" id="message" placeholder="Leave a Message" class="input-text" required></textarea>

              <!--Misc.-->
              <!--Captcha Disable-->
              <input type="hidden" name="_captcha" value="false">

              <!--Email Subject-->
              <input type="hidden" name="_subject" value="Visitor Submission Received">

              <!--Submit Button-->
              <div class="submit">
                  <button type="submit" class="submitBtn">Submit</button>
              </div>
          </form>
        </div>
